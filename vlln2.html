<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  suot,i,j;
    suot = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (1 <= 10){
        suot = suot + "<tr>";
        while (j <= 10){
            suot = suot + "<td>" +i + j + "</td>";
            j ++;
        }
        suot = suot + "</tr>";
        j = 1;
        i ++;
    }
    suot = suot + "</table>";
    document.write(suot)
</script>
</body>
</html>
