<!DOCTYPE html>
<html lang="en">
<head>
    <title>while</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    let num = +prompt("Enter a number");
    let total = 0;
    while (num != -1){
        num = +prompt("Enter a number");
        alert(num);
        total = total+ num;
    }
    alert(total);
</script>
</body>
</html>
