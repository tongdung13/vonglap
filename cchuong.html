<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Multiplication table</h1>
<script>
    let sout;
    sout = "<table border='1' width='400' cellspacing='0' cellpadding='3'>";
    for (let i =1; i<=10; i++){
        sout += "<tr>";
        for (let j=2; j<=9; j++){
            sout = sout + "<td>" + j + "x" + i + "="+ j * i +"</td>";
        }sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
