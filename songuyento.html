<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
     let number = +prompt("nhap so");
     let n = 2;
     let count = 0;
     while (n>0){
     if (total(n)){
         document.write("số nguyên tố" + n + "<br>");
         count++;
         if (count == number){
         break;
         }
     }
     n++;
     }
     function total(n){
         for (let i = 2; i<=n; i++){
             if (n % i == 0){
                 return  false
             }
         }
         return true
     }
</script>
</body>
</html>
