<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong cac phan tu</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter your number: "));
    let total = 0;
    for ( a = 1; a <= num; a = a + 1 ){
        total = total + a;
        alert(total);
    }
</script>
</body>
</html>
